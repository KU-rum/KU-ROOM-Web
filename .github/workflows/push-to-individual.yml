name: Push to Individual Repo on Main Branch Update

on:
  push:
    branches:
      - main

jobs:
  push-to-individual:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set Git credentials manually
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global credential.helper store
          echo "https://x-access-token:${{ secrets.PERSONAL_REPO_TOKEN }}@github.com" > ~/.git-credentials

      - name: Push manually
        run: |
          git remote add individual https://github.com/holdn2/KU-ROOM-Web-Individual.git
          git push individual main --force
