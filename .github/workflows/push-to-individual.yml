name: Push to Individual Repo on Main Branch Update

on:
  push:
    branches:
      - main

jobs:
  push-to-individual:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout team repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Force Push to Individual Repository
        env:
          PERSONAL_REPO_TOKEN: ${{ secrets.PERSONAL_REPO_TOKEN }}
        run: |
          # origin URL을 개인 레포로 변경 (토큰 포함)
          git remote set-url origin https://${PERSONAL_REPO_TOKEN}@github.com/holdn2/KU-ROOM-Web-Individual.git

          # 강제 푸쉬
          git push origin main --force
